<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHtml</title>
</head>
<body>

    <h1>1. Penggunaan Pada InnerHTML</h1>
    <p>Percobaan</p>
    <p id="Klik ini"></p>

    <script>
        
        document.getElementById("Klik ini").innerHTML = 5 + 6;
    
    </script>
    
</body>
</html>
