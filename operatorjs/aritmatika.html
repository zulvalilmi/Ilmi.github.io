<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <!--  operator aritmatika 
        1. + (penjumlahan)
        2. - (pengurangan)
        3. * (dikali)
        4. / (bagi)
    
    
    -->
    

    <h1>Aritmatika</h1>
    <p id="orang">operator Aritmatika</p>
    <p id="manusia">operator/p>
    <script>

        let a, b, c;
        a = 10;
        b = 5;
        c = a * b;

        let x, y, z;
        x = 6;
        y = x;
        z = x / y;


        document.getElementById("orang").innerHTML = c;
        document.getElementById("manusia").innerHTML = z;
        
        console.log(c);
        console.log(z);

        alert(c);
        alert(z)

       
    </script>

    
</body>
</html>
